<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>

    <link rel="stylesheet" href="form.css">



</head>

<body>
    <div class="wrapper">
        <div class="forma">
            <p class="text_header">Заявка на финансовую услугу</p>
            <form class="form" action="#">
                <div class="area">
                    <input class="input" type="text" placeholder="Наименование организации">
                    <p class="under_text" required>Данное поле является обязательным</p>
                    <input class="input" type="number" step="1" min="1" max="27" placeholder="ИНН">
                    <input class="input" type="text" placeholder="Фамилия">
                    <input class="input" type="text" placeholder="Имя">
                    <input class="input" type="text" placeholder="Отчество">
                    <input class="input" type="email" placeholder="Адрес электронной почты">
                    <input class="input" type="tel" placeholder="Телефон в формате +79ХХХХХХХХХ">
                    <textarea class="input text_area" name="" id="" cols="30" rows="10"
                        placeholder="Дополнительный комментарий"></textarea>
                </div>
                <div class="bottom_box">
                    <div class="button">
                        <p class="text_botton">Отмена</p>
                    </div>
                    <div class="button">
                        <p class="text_botton">Отправить</p>
                    </div>
                </div>

            </form>
        </div>
    </div>
</body>

</html>
